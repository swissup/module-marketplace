<div attr="'data-index': index" if="$col.getVisibleActions($row()._rowIndex).length">
    <a
        class="action-menu-item"
        if="$col.isSingle($row()._rowIndex)"
        repeat="foreach: $col.getVisibleActions($row()._rowIndex), item: '$action'"
        click="$col.getActionHandler($action())"
        text="$action().label"
        attr="target: $col.getTarget($action()), rel: $col.getRel($action()), href: $action().href"></a>

    <div class="action-select-wrap" if="$col.isMultiple($row()._rowIndex)" collapsible>
        <button class="action-select" translate="'Select'" toggleCollapsible></button>
        <ul class="action-menu" css="_active: $collapsible.opened">
            <li repeat="foreach: $col.getVisibleActions($row()._rowIndex), item: '$action'"
                data-bind="css: $col.getActionCss($action())">
                <a class="action-menu-item" click="$col.getActionHandler($action())" text="$action().label" attr="target: $col.getTarget($action()), rel: $col.getRel($action()), href: $action().href, 'data-action': 'item-' + $action().index"></a>
            </li>
        </ul>
    </div>
</div>

<div style="visibility: hidden;" attr="'data-index': index" if="!$col.getVisibleActions($row()._rowIndex).length">
    <div class="action-select-wrap" collapsible>
        <button class="action-select" translate="'Select'" toggleCollapsible></button>
    </div>
</div>
